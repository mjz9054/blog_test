---
layout: default
---
<div class="container">
    <div class="row">
        <div class="col-md-2">
        </div>
        <!-- Blog Entries Column -->
        <div class="col-md-8">
            <h1>Blog Posts</h1>
            <ul>
                {% for post in site.posts %}                　　　　　　
                <li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}                　　
            </ul>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
