---
layout: default
title: 我的Blog
---
<h2>{{ page.title }}</h2>
<p>最新文章</p>

<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8">
            <ul>
                　　　　{% for post in site.posts %}
                　　　　　　
                <li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
                　　　　{% endfor %}
                　　
            </ul>
        </div>
    </div>
</div>
