---
layout: default
title: 新手GitHub Pages
---
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <h2>{{ page.title }}</h2>
        </div>
        <!-- Blog Entries Column -->
        <div class="col-md-8">
            <p>最新文章</p>
            <ul>
                　　　　{% for post in site.posts %}
                　　　　　　
                <li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                </li>
                　　　　{% endfor %}
                　　
            </ul>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
