<!DOCTYPE html>　　
<html lang="en">　　
{% include head.html %}
<body>
    {% include nav.html %}
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <!-- Blog Entries Column -->
            <div class="col-md-8">
                {% unless page.title_hidden %}
                <h1>{{ page.title }}</h1>
                <info datetime="{{ page.date | date: '%Y-%m-%d'  }}">
                    {{ page.date | date: "%b %d, %Y" }}
                </info>
                {% endunless %}
                {{ content }}
            </div>
            <div class="col-md-3">{% include note_list.html %}</div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $('a[href^="http"]').each(function(){
                $(this).attr('target','_blank');
            });

            <!--给图片节点添加父节点，使其居中-->
            $('img').wrap('<div class="center"></div>');
        });
    </script>
</body>
　　
</html>
